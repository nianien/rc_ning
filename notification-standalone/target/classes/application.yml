server:
  port: 8080

spring:
  application:
    name: notification-standalone

  # H2内存数据库
  datasource:
    url: jdbc:h2:mem:notification;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379

  # Jackson配置
  jackson:
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai

# 日志配置
logging:
  level:
    root: INFO
    com.example.notification: DEBUG
  pattern:
    console: "%d{HH:mm:ss} [%thread] %-5level %logger{20} - %msg%n"

# Worker配置
notification:
  worker:
    concurrency: 4
    poll-timeout-seconds: 5
  delivery:
    connect-timeout-ms: 5000
    read-timeout-ms: 30000

# Mock配置
mock:
  failure-rate: 20
  delay-ms: 100

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
